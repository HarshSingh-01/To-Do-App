{% extends 'main/base.html' %}


{% load crispy_forms_tags %}

{% block content %}
<h1>Log In</h1>
<form action="#" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Don't have an account? Create one <a href="/register">here</a></p>
    <button type="submit" class="btn btn-success">Login</button>
    
</form>
{% endblock %}
